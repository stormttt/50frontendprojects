<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="slide " style="background-image:url(./images/cristina-anne-costello-NDprz_Y90UM-unsplash.jpg)"></div>
        <div class="slide " style="background-image:url(./images/mister-a-ciIf10ZPPT0-unsplash.jpg)"></div>
        <div class="slide " style="background-image:url(./images/navi-MGSdS-gXpoc-unsplash.jpg)"></div>
        <div class="slide" style="background-image:url(./images/raimond-klavins-KvVCDvD1_t0-unsplash.jpg)"></div>
        <div class="slide" style="background-image:url(./images/robert-lukeman-zNN6ubHmruI-unsplash.jpg)"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
